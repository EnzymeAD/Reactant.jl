steps:
  - label: "CUDA Julia v{{matrix.version}}"
    matrix:
      setup:
        version:
          - "1.10"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
      - JuliaCI/julia-test#v1:
          test_args: "--gpu"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - ext
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - group: ":racehorse: Benchmarks"
    steps:
      - label: "CPU: Run Benchmarks"
        plugins:
          - JuliaCI/julia#v1:
              version: "1"
        command: |
          julia --project=benchmark -e 'println("--- :julia: Instantiating project")
              using Pkg
              Pkg.develop([PackageSpec(path=pwd())])'

          julia --project=benchmark -e 'println("--- :julia: Run Benchmarks")
              include("benchmark/runbenchmarks.jl")'
        artifact_paths:
          - "benchmark/results/*"
        agents:
          arch: "aarch64"  # these ones tend to be more free
          queue: "juliaecosystem"
          num_cpus: "4"
        env:
          BENCHMARK_GROUP: CPU
          JULIA_NUM_THREADS: "auto"
        timeout_in_minutes: 120

      - label: "CUDA: Run Benchmarks"
        plugins:
          - JuliaCI/julia#v1:
              version: "1"
        command: |
          julia --project=benchmark -e 'println("--- :julia: Instantiating project")
              using Pkg
              Pkg.develop([PackageSpec(path=pwd())])'

          julia --project=benchmark -e 'println("--- :julia: Add CUDA to benchmarks environment")
              using Pkg
              # Not needed in general, but since we are benchmarking against Lux this is needed
              Pkg.add("LuxCUDA")'

          julia --project=benchmark -e 'println("--- :julia: Run Benchmarks")
              include("benchmark/runbenchmarks.jl")'
        artifact_paths:
          - "benchmark/results/*"
        agents:
          queue: "juliagpu"
          # queue: "benchmark"
          # gpu: "rtx2070"
          cuda: "*"
        env:
          BENCHMARK_GROUP: CUDA
          JULIA_NUM_THREADS: "auto"
        timeout_in_minutes: 120

      - wait: ~
        continue_on_failure: true

      - label: "Combine benchmarks"
        plugins:
          - JuliaCI/julia#v1:
              version: "1"
        command: |
          buildkite-agent artifact download "benchmark/results/*" .

          julia -e 'println("--- :julia: Instantiating project")
              using Pkg
              Pkg.add("BenchmarkTools")

              println("--- :julia: Combining Benchmarks")
              include("benchmark/aggregate.jl")'
        artifact_paths:
          - "benchmark/results/combinedbenchmarks.json"
        agents:
          queue: "juliagpu"
        timeout_in_minutes: 10

