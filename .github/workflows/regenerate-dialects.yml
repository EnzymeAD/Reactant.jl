name: Regenerate MLIR Dialects
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  make:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - uses: julia-actions/cache@v2
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Install JuliaFormatter.jl
        shell: julia --color=yes {0}
        run: |
          import Pkg
          Pkg.add("JuliaFormatter")
      - run: julia make-dialects.jl
        working-directory: ./deps/ReactantExtra
      - run: chmod -R u+rw ./src/mlir/Dialects/
      - name: Format code
        shell: julia --color=yes {0}
        run: |
          using JuliaFormatter
          format("./src/mlir/Dialects/")
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Regenerate MLIR Dialects
          title: 'Regenerate MLIR Dialects'
          branch: regenerate-dialects
          delete-branch: true
      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
