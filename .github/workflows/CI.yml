name: CI

on:
  pull_request:
    paths:
      - ".github/workflows/CI.yml"
      - "ext/**"
      - "lib/**"
      - "src/**"
      - "test/**"
      - "Project.toml"
  push:
    branches:
      - main
      - release-*
    tags: "*"
    paths:
      - ".github/workflows/CI.yml"
      - "ext/**"
      - "lib/**"
      - "src/**"
      - "test/**"
      - "Project.toml"

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test-cpu:
    name: Julia ${{ matrix.version }} - ${{ matrix.test_group }} - ${{ matrix.os }} - ${{ matrix.runtime }} - assertions=${{ matrix.assertions }} - ${{ github.event_name }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
          - "1.11"
          # - 'nightly'
        os:
          - ubuntu-24.04
          # `ubuntu-22.04-arm` is considered more stable than `ubuntu-24.04-arm`:
          # <https://github.com/orgs/community/discussions/148648#discussioncomment-12099554>.
          - ubuntu-22.04-arm
          # Disable `macOS-13` until
          # <https://github.com/EnzymeAD/Reactant.jl/issues/867> is resolved.
          # - macOS-13
          - macOS-latest
        test_group:
          - core
          - neural_networks
          - integration
        runtime:
          - "PJRT"
          - "IFRT"
        assertions:
          - false
        include:
          - os: ubuntu-24.04
            version: "1.10"
            assertions: true
            test_group: core
            runtime: "PJRT"
          - os: ubuntu-24.04
            version: "1.10"
            assertions: true
            test_group: neural_networks
            runtime: "PJRT"
          - os: ubuntu-24.04
            version: "1.10"
            assertions: true
            test_group: integration
            runtime: "PJRT"
          # - os: ubuntu-24.04
          #   libReactant: packaged
          #   version: '1.10'
          #   test_group: core
          # - os: ubuntu-24.04
          #   libReactant: packaged
          #   version: '1.10'
          #   test_group: neural_networks
          # - os: ubuntu-24.04
          #   libReactant: packaged
          #   version: '1.10'
          #   test_group: integration
    uses: ./.github/workflows/CICommon.yml
    with:
      julia_version: ${{ matrix.version }}
      runner: ${{ matrix.os }}
      xla_runtime: ${{ matrix.runtime }}
      assertions: ${{ matrix.assertions }}
      test_group: ${{ matrix.test_group }}

  test-cuda:
    name: Julia ${{ matrix.version }} - ${{ matrix.test_group }} - linux - ${{ matrix.runtime }} - cuda - ${{ github.event_name }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
          - "1.11"
        test_group:
          - core
          - neural_networks
          - integration
        runtime:
          - "PJRT"
          - "IFRT"
    uses: ./.github/workflows/CICommon.yml
    with:
      julia_version: ${{ matrix.version }}
      runner: cuda
      xla_runtime: ${{ matrix.runtime }}
      assertions: false
      test_group: ${{ matrix.test_group }}
