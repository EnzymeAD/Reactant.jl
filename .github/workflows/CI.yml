name: CI

on:
  pull_request:
    paths:
      - ".github/workflows/CI.yml"
      - "ext/**"
      - "lib/**"
      - "src/**"
      - "test/**"
      - "Project.toml"
  push:
    branches:
      - main
      - release-*
    tags: "*"
    paths:
      - ".github/workflows/CI.yml"
      - "ext/**"
      - "lib/**"
      - "src/**"
      - "test/**"
      - "Project.toml"

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  cache-warmup:
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ contains(matrix.os, 'linux') && 'ghcr.io/enzymead/reactant-docker-images:main' || '' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
        os:
          - ubuntu-24.04
        test_group:
          - core
        runtime:
          - "PJRT"
        assertions:
          - false
        include:
          # Keep just one include for testing
          - os: ubuntu-24.04
            version: "1.10"
            assertions: true
            test_group: core
            runtime: "PJRT"
    steps:
      - name: Set TMPDIR
        # We have to use `${GITHUB_WORKSPACE}` instead of `github.workspace` because GitHub
        # is terrible and the two don't match inside containers:
        # https://github.com/actions/runner/issues/2058
        run: |
          echo "TMPDIR=${GITHUB_WORKSPACE}/tmp" >> ${GITHUB_ENV}
      - uses: actions/checkout@v4
      - name: Create TMPDIR
        run: |
          mkdir -p ${{ env.TMPDIR }}
      - uses: julia-actions/setup-julia@v2
        if: ${{ ! matrix.assertions }}
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache;workflow=${{ github.workflow }};version=${{ matrix.version }};os=${{ matrix.os }};runtime=${{ matrix.runtime }};assertions=${{ matrix.assertions }}
          include-matrix: false
      - uses: actions/checkout@v4
        if: ${{ matrix.assertions }}
        with:
          repository: "JuliaLang/julia"
          ref: release-${{ matrix.version }}
          path: "julia"
      - name: Compile Julia
        if: ${{ matrix.assertions }}
        run: |
          sed -i.bak 's/exit 2/exit 0/g' julia/deps/tools/jlchecksum
          make -C julia -j $(nproc) FORCE_ASSERTIONS=1 LLVM_ASSERTIONS=1 JULIA_PRECOMPILE=0
      - name: Create Julia binary artifact
        if: ${{ matrix.assertions }}
        uses: actions/upload-artifact@v4
        with:
          name: julia-binary-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.runtime }}-assertions=${{ matrix.assertions }}
          path: julia/usr/bin/julia
          retention-days: 1
      - name: "Setup Runtime Preferences"
        uses: "DamianReeves/write-file-action@master"
        with:
          path: "LocalPreferences.toml"
          write-mode: "overwrite"
          contents: |
            [Reactant]
            xla_runtime = "${{ matrix.runtime }}"
      - name: "Install Dependencies"
        run: |
          import Pkg
          Pkg.Registry.update()
          # Install packages present in subdirectories
          dev_pks = Pkg.PackageSpec[]
          for path in ("lib/ReactantCore",)
              push!(dev_pks, Pkg.PackageSpec(; path))
          end
          Pkg.develop(dev_pks)
        shell: julia --color=yes --code-coverage=user --depwarn=yes --project=. {0}
        # Only in Julia v1.10 we need to install `ReactantCore` manually.
        if: ${{ matrix.version == '1.10' }}
        env:
          JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
      - name: Warm cache
        run: |
          import Pkg
          import Pkg
          Pkg.Registry.update()
          Pkg.test(allow_reresolve=false)
        shell: julia --project=. {0}
        env:
          JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
          ENABLE_PJRT_COMPATIBILITY: 1
          REACTANT_TEST_GROUP: "none"
          XLA_FLAGS: "--xla_force_host_platform_device_count=12"
          JULIA_DEBUG: "Reactant,Reactant_jll"

  test:
    needs: cache-warmup
    timeout-minutes: 90
    name: Julia ${{ matrix.version }} - ${{ matrix.test_group }} - ${{ matrix.os }} - ${{ matrix.runtime }} - assertions=${{ matrix.assertions }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ contains(matrix.os, 'linux') && 'ghcr.io/enzymead/reactant-docker-images:main' || '' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
        os:
          - ubuntu-24.04
        test_group:
          - core
        runtime:
          - "PJRT"
        assertions:
          - false
        include:
          # Keep just one include for testing
          - os: ubuntu-24.04
            version: "1.10"
            assertions: true
            test_group: core
            runtime: "PJRT"
    steps:
      - uses: actions/checkout@v4
      - name: Download Julia binary artifact
        if: ${{ matrix.assertions }}
        uses: actions/download-artifact@v4
        with:
          name: julia-binary-${{ matrix.version }}-${{ matrix.os }}-${{ matrix.runtime }}-assertions=${{ matrix.assertions }}
          path: julia-bin
      - name: Setup custom Julia path
        if: ${{ matrix.assertions }}
        run: |
          chmod +x julia-bin/julia
          echo "$PWD/julia-bin" >> $GITHUB_PATH
      - uses: julia-actions/setup-julia@v2
        if: ${{ ! matrix.assertions }}
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache;workflow=${{ github.workflow }};version=${{ matrix.version }};os=${{ matrix.os }};runtime=${{ matrix.runtime }};assertions=${{ matrix.assertions }}
          include-matrix: false
      - name: "Run Tests"
        timeout-minutes: 60
        run: |
          import Pkg
          Pkg.test(; allow_reresolve=false, coverage="user")
        shell: julia --color=yes --code-coverage=user --depwarn=yes --project=. {0}
        id: run_tests
        env:
          JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
          ENABLE_PJRT_COMPATIBILITY: 1
          REACTANT_TEST_GROUP: ${{ matrix.test_group }}
          XLA_FLAGS: "--xla_force_host_platform_device_count=12"
          JULIA_DEBUG: "Reactant,Reactant_jll"
      - name: Upload MLIR modules
        uses: actions/upload-artifact@v4
        timeout-minutes: 10
        if: ${{ always() }}
        with:
          name: "mlir-${{ matrix.version }}-${{ matrix.test_group }}-${{ matrix.os }}-${{ matrix.runtime }}-assertions=${{ matrix.assertions }}-${{ github.event_name }}"
          path: "**/*.mlir"
          retention-days: 90
          overwrite: false
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info